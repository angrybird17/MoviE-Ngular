<div id="center">

  <div id="booking">
    <div id="form">
      <div class="form-group row">
        <!-- <label for="mName" id="mLabel" class="col-sm-2 col-form-label">Movie: </label> -->
        <!-- <div class="col-sm-10"> -->
          <input type="text" readonly class="form-control-plaintext" id="mName" value="Movie Name :   The Pursuit of Happiness">
        <!-- </div> -->
      </div>
      <!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
      <form [formGroup]="form" class="form">
        <div *ngIf="form.errors" class="alert alert-danger">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please fill the details.
        </div>

        <div class="form-group">
          <!-- <label id="uLabel" for="exampleInputEmail1">Username: </label> -->
          <input formControlName="username" type="text" class="form-control username" id="exampleInputEmail1"
            aria-describedby="" placeholder="User Name" value="">
        </div>
        <div class="form-group">
          <!-- <label for="pCount" id="cLabel">No. of Seats: </label> -->
          <input type="text" formControlName="count" name="count" class="form-control count" id="pCount" value=""
          placeholder="Number of Seats">
          <!-- <select formControlName="count" name="count" class="form-control" id="pCount">
        <option *ngFor="let c of aCount">{{ c }}</option>
      </select> -->
        </div>

        <!-- <div class="form-group">
          <label id="sLabel" for="seatLabel">Selected Seats: </label>
          <input type="text" formControlName="seat" *ngFor="let s of aChecked" class="form-control-plaintext seatLabel" value="{{ s }}"
            readonly>
        </div> -->



        <button type="submit" class="btn subBtn" (click)="onSubmit()">Submit</button>
        <button type="reset" class="btn clsBtn" (click)="reset()">Clear</button>
      </form>

    </div>
  </div>

  <div id="seats">
    <div class="A" id="A" *ngFor="let r of rows">
      <label for="">Row: {{ r }}</label>
      <label *ngFor="let s of seats">
        <input type="checkbox" name="" id="" value="{{ r }}{{ s }}" (click)="onClick()">
        <span>{{ s }}</span>
      </label>
    </div>
  </div>

  <div id="label">
    <ul>
      <li class="booked">
        <label for="">Booked:</label>
        <input type="checkbox" name="" id="" disabled>
        <span>x</span>
      </li>
      <li class="available">
        <label for="">Available:</label>
        <input type="checkbox" name="" id="" disabled>
        <span>x</span>
      </li>
      <li class="selected">
        <label for="">Selected:</label>
        <input type="checkbox" name="" id="" disabled>
        <span>x</span>
      </li>
    </ul>
  </div>

</div>
